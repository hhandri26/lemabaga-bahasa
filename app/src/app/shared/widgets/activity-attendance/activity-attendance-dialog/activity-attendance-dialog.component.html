<div class="flex flex-col flex-auto max-h-160 -m-6 overflow-y-auto">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Absen</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <div class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto">
        <div class="grid grid-cols-4 gap-4 w-full">
            <div>Lokasi Anda</div>
            <div class="col-span-3">
                {{ _data.location }}
            </div>
            <div>Tanda Tangan:</div>
            <div class="col-span-3">
                <signature-pad #signature class="w-full" style="background-color: #ffffff" [options]="signaturePadOptions"
                    (drawEnd)="drawComplete($event)"></signature-pad>
                <div class="mt-4 flex items-start">
                    <button mat-button (click)="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">Batal</button>
        <button mat-flat-button [color]="'primary'" class="ml-4" [disabled]="!isComplete" (click)="create()">
            Submit
        </button>
    </div>
</div>
