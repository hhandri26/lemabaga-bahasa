<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container *ngIf="!editMode">

        <!-- Header -->
        <div class="relative w-full h-16 sm:h-16 px-8 sm:px-10 dark bg-gray-900">
            <img class="absolute inset-0 object-cover w-full h-full" src="/assets/images/bg-header.png">
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-4">
                <button mat-icon-button [matTooltip]="'Tutup'" [routerLink]="['../']">
                    <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- Contact -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

                <div class="flex flex-auto items-end mt-5">
                    <div class="flex items-center ml-auto mb-1">
                        <button mat-stroked-button (click)="toggleEditMode(true)">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button>
                    </div>
                </div>
                <!-- <div class="mt-3 text-3xl font-bold truncate">{{selected.nama | titlecase}}</div> -->

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <div class="grid grid-cols-1">
                        <div class="flex items-center">
                            <div class="font-medium text-secondary leading-5 my-1">Nama Kelompok</div>
                        </div>
                        <div class="flex items-start my-1">
                            <div class="font-bold tracking-tight leading-none">
                                {{selected.nama | titlecase}}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1">
                        <div class="flex items-center">
                            <div class="font-medium text-secondary leading-5 my-1">Jenis Kegiatan</div>
                        </div>
                        <div class="flex items-start my-1">
                            <div class="font-bold tracking-tight leading-none">
                                {{selected.jenisKegiatan | replace:'_':' ' | titlecase}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="editMode">
        <div class="relative w-full h-20 sm:h-20 px-8 sm:px-12 dark bg-gray-900">
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']">
                    <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="form">
                    <div class="mt-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Nama Kelompok</mat-label>
                            <input matInput [formControlName]="'nama'">
                        </mat-form-field>
                    </div>
                    <div class="mt-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Jenis Kegiatan</mat-label>
                            <mat-select [formControlName]="'jenisKegiatan'">
                                <mat-option *ngFor="let item of jenisKegiatanList" [value]="item.id">{{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <button mat-button [color]="'warn'" [matTooltip]="'Delete'" (click)="delete()">
                            Hapus
                        </button>
                        <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="toggleEditMode(false)">
                            Batal
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" [disabled]="form.invalid" [matTooltip]="'Save'" (click)="update()">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>
