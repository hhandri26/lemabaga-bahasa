<div class="flex flex-col flex-auto max-h-160 -m-6 overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{_data.activity?.id ? 'Ubah' : 'Tambah'}} Aktivitas</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <form class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto" [formGroup]="form">
        <div class="flex flex-col w-full">
            <div class="mt-4 flex items-center">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Nama Aktivitas</mat-label>
                    <input matInput [formControlName]="'title'" [spellcheck]="false">
                </mat-form-field>
            </div>
            <div class="mt-4 flex items-center">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Pelaksana</mat-label>
                    <input matInput [formControlName]="'pelaksana'" [spellcheck]="false">
                </mat-form-field>
            </div>
            <div class="mt-4 flex items-center">
                <!-- <mat-form-field class="fuse-mat-no-subscript min-w-60 pr-2">
                    <mat-label>Tanggal</mat-label>
                    <input matInput [matDatepicker]="_tanggal" [formControlName]="'activityGroupDate'" (focus)="_tanggal.open()" [min]="_data.course.startDate" [max]="_data.course.endDate">
                    <mat-datepicker-toggle matSuffix [for]="_tanggal"></mat-datepicker-toggle>
                    <mat-datepicker #_tanggal></mat-datepicker>
                </mat-form-field> -->
                <mat-form-field class="fuse-mat-no-subscript min-w-20 pl-2">
                    <mat-label>Jam Mulai</mat-label>
                    <input matInput [formControlName]="'startTime'" [showMaskTyped]="true" [mask]="'Hh:m0'" [leadZeroDateTime]="true">
                </mat-form-field>
                <mat-form-field class="fuse-mat-no-subscript min-w-20 pl-2">
                    <mat-label>Jam Akhir</mat-label>
                    <input matInput [formControlName]="'endTime'" [showMaskTyped]="true" [mask]="'Hh:m0'" [leadZeroDateTime]="true">
                </mat-form-field>
                <mat-slide-toggle class="px-5" formControlName="hasAttendance" (change)="hasAttendance($event)">
                    Wajib Absen
                </mat-slide-toggle>
                <mat-form-field class="fuse-mat-no-subscript">
                    <mat-label>JP</mat-label>
                    <input matInput [formControlName]="'jp'" [spellcheck]="false">
                </mat-form-field>
            </div>
            <div class="mt-4 flex items-center">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Instruktur</mat-label>
                    <mat-select [formControlName]="'instructureId'">
                        <mat-option>-- Pilih Instruktur --</mat-option>
                        <mat-option *ngFor="let item of instructuresList$ | async" [value]="item.id">{{item.name}} | {{item.jabatanNama}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">
            Batal
        </button>
        <button mat-flat-button [color]="'primary'" class="ml-4" [disabled]="form.invalid" (click)="create()">
            Submit
        </button>
    </div>
</div>
