<div class="flex flex-col flex-auto md:w-220 md:min-w-220 max-h-160 -m-6 overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{_data?.id ? 'Ubah' : 'Tambah'}} Kelompok Soal</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <form class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto" [formGroup]="form">
        <div class="flex flex-col w-full">
            <div class="mt-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Tipe</mat-label>
                    <mat-select [formControlName]="'type'">
                        <mat-option [value]="'DIKLAT'">DIKLAT</mat-option>
                        <mat-option [value]="'SURVEY'">SURVEY</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mt-4" *ngIf="form.get('type').value === 'DIKLAT'">
                <mat-form-field class="fuse-mat-no-subscript w-full" style="min-width: 30rem !important;">
                    <mat-label>Jenis DIKLAT/KURSUS</mat-label>
                    <mat-select [formControlName]="'courseGroupId'">
                        <ng-container *ngFor="let item of groupDiklatList | async; trackBy: trackByFn">
                            <mat-option [value]="item.id">{{item.nama}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mt-4" *ngIf="form.get('type').value === 'SURVEY'">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Tipe Survey</mat-label>
                    <mat-select [formControlName]="'surveyType'">
                        <mat-option [value]="'LAYANAN_PEMBINAAN_JFP'">Layanan Pembinaan JFP</mat-option>
                        <mat-option [value]="'PELAKSANAAN_KEGIATAN'">Pelaksanaan Kegiatan</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mt-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Judul</mat-label>
                    <input matInput [formControlName]="'name'">
                </mat-form-field>
            </div>
            <div class="mt-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Tipe Pertanyaan</mat-label>
                    <mat-select [formControlName]="'questionType'">
                        <mat-option [value]="'PG'">Pilihan Ganda</mat-option>
                        <mat-option [value]="'ISIAN'">Isian</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mt-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Durasi</mat-label>
                    <input matInput [formControlName]="'durationInMinutes'" type="number">
                    <span matSuffix>Menit</span>
                </mat-form-field>
            </div>
        </div>
    </form>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">
            Batal
        </button>
        <button mat-flat-button [color]="'primary'" class="ml-4" [disabled]="form.invalid" (click)="create()">
            Submit
        </button>
    </div>
</div>
