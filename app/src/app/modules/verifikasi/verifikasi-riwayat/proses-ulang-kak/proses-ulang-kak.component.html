<div class="flex flex-col flex-auto md:w-220 md:min-w-220 max-h-160 -m-6 overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Koreksi KAK</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <div class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto">
        <div class="flex flex-col w-full">
            <div class="mt-4">
                <div class="text-lg font-medium">{{_data.instansiNama}}</div>
                <div class="mt-4 text-lg font-medium">{{_data.jabatanNama}}</div>
                <div class="w-12 h-1 my-6 border-t-2"></div>
            </div>
            <div class="flex items-center">
                <div class="flex-auto">
                    <div class="grid grid-flow-col lg:grid-flow-row min-w-max lg:min-w-0 divide-x lg:divide-x-0 lg:divide-y">
                        <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x">
                            <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left">Nama</div>
                            <div class="flex items-center items-start p-2">Golongan</div>
                            <div class="flex items-center items-start p-2">Unit Kerja</div>
                        </div>
                        <ng-container *ngFor="let item of items">
                            <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x">
                                <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left">{{item.nama}}<br />{{item.nip}}</div>
                                <div class="flex items-center items-start p-2">{{item.golonganNama}}</div>
                                <div class="flex items-center items-start p-2">{{item.unitKerjaNama}}</div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">
            Tutup
        </button>
    </div>
</div>
