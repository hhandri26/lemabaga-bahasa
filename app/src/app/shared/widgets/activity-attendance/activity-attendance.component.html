<div class="flex flex-col w-full">
    <fuse-alert [type]="'warn'" *ngIf="!item?.track?.isChecked">
        <div class="text-md font-medium">Batas Waktu absen sebelum <strong>{{item.dueDateCompletion | date: 'd/M/yyyy h:mm'}} WIB</strong></div>
        <div class="text-md ">Aktifkan lokasi pada browser Anda untuk melakukan absen</div>
    </fuse-alert>
    <fuse-alert [type]="'info'" *ngIf="item?.track?.isChecked">
        <div class="text-md">Absensi Anda telah tercatat pada
            <strong>{{item.track?.feedbacks[0]?.feedbackDate | date: 'd/M/yyyy h:mm'}} WIB</strong><br />
            Lokasi : <strong>{{item.track?.feedbacks[0]?.location}}</strong></div>
    </fuse-alert>
    <button class="fuse-mat-button-large mt-5" [disabled]="item?.track?.isChecked" (click)="toggleAbsen(item)" mat-flat-button [color]="'primary'">
        <mat-icon [svgIcon]="'heroicons_outline:check'"></mat-icon>
        <span class="ml-2 mr-1">Absen</span>
    </button>
</div>
