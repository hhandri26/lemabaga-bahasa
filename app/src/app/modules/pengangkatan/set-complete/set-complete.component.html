<div class="flex flex-col flex-auto md:w-220 md:min-w-220 max-h-160 -m-6 overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Finalisasi Pengangkatan PFP</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <form class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto" [formGroup]="form">
        <div class="flex flex-col w-full">
            <div class="grid grid-flow-col lg:grid-flow-row min-w-max lg:min-w-0 divide-x lg:divide-x-0 lg:divide-y">
                <div class="hidden lg:block p-2 col-span-full bg-gray-100 dark:bg-transparent">
                    <div class="text-md font-semibold">PROFIL</div>
                </div>
                <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x text-sm">
                    <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left font-semibold">Instansi</div>
                    <div class="flex items-center justify-center lg:justify-start p-2">
                        {{_item.instansiNama | titlecase}}
                    </div>
                </div>
                <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x text-sm">
                    <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left font-semibold">Unit Kerja</div>
                    <div class="flex items-center justify-center lg:justify-start p-2">
                        {{_item.formasiDetail.unitKerjaNama}}
                    </div>
                </div>
                <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x text-sm">
                    <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left font-semibold">Jabatan</div>
                    <div class="flex items-center justify-center lg:justify-start p-2">
                        {{_item.formasiDetail.jabatanNama}}
                    </div>
                </div>
                <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x text-sm">
                    <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left font-semibold">NIP</div>
                    <div class="flex items-center justify-center lg:justify-start p-2">
                        {{_item.pnsNip}}
                    </div>
                </div>
                <div class="grid grid-flow-row auto-rows-fr lg:grid-flow-col lg:auto-cols-fr divide-y lg:divide-y-0 lg:divide-x text-sm">
                    <div class="flex items-center lg:items-start max-w-32 lg:max-w-none p-2 font-medium lg:font-normal text-center lg:text-left font-semibold">Nama</div>
                    <div class="flex items-center justify-center lg:justify-start p-2">
                        {{_item.pnsNama}}
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-4">
                <mat-form-field class="fuse-mat-textarea w-full">
                    <mat-label>Catatan</mat-label>
                    <textarea matInput [rows]="3" [formControlName]="'notes'" [spellcheck]="false"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">
            Batal
        </button>
        <button mat-flat-button [color]="'primary'" class="ml-4" [disabled]="form.invalid" (click)="send()">
            Submit
        </button>
    </div>
</div>
