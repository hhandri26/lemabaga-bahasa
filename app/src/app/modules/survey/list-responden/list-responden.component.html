<div class="flex flex-col flex-auto md:w-220 md:min-w-220 max-h-160 -m-6 overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Daftar Responden</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <div class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto">
        <div class="flex flex-col w-full">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        {{ (paginator.pageIndex * paginator.pageSize) + (i + 1) }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="nip">
                    <th mat-header-cell *matHeaderCellDef> NIP </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.nip}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="nama">
                    <th mat-header-cell *matHeaderCellDef> Nama </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.nama}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="instansi">
                    <th mat-header-cell *matHeaderCellDef> Instansi </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.instansi}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator (page)="onPageChanged($event)" [length]="length"
                [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">
            Tutup
        </button>
    </div>
</div>
