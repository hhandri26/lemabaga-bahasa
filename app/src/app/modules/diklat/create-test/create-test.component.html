<div class="flex flex-col flex-auto max-h-160 -m-6 overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Set Soal {{_data.jenis}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <form class="flex flex-auto flex-wrap w-full p-6 space-y-1 overflow-y-auto" [formGroup]="form">
        <div class="flex flex-col w-full">
            <div class="mt-4 flex items-center">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Soal</mat-label>
                    <mat-select [formControlName]="'bucketId'">
                        <mat-option value="">-- Pilih Soal --</mat-option>
                        <mat-option *ngFor="let item of quizList$ | async" [value]="item">{{item.name}} |
                            {{item.questionType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <ng-container *ngIf="selected">
                <div class="mt-4 flex items-center">
                    <div class="bg-gray-50 dark:bg-transparent px-5 py-5 w-full">
                        <div class="flex items-center">
                            <div class="grid grid-cols-12 gap-x-1 w-full">
                                <div class="col-span-2">Soal</div>
                                <div class="col-span-10 font-medium">{{selected.name}}</div>
                                <div class="col-span-12 my-2 border-b"></div>
                                <div class="col-span-2">Jenis</div>
                                <div class="col-span-10 font-medium">{{selected.questionType}}</div>
                                <div class="col-span-12 my-2 border-b"></div>
                                <div class="col-span-2">Durasi</div>
                                <div class="col-span-10 font-medium">{{selected.durationInMinutes}} menit</div>
                                <div class="col-span-12 my-2 border-b"></div>
                                <div class="col-span-2">Kelompok</div>
                                <div class="col-span-10 font-medium">{{selected.courseGroup.jenisKegiatan | titlecase}} |
                                    {{selected.courseGroup.nama}}</div>
                                <div class="col-span-12 my-2 border-b"></div>
                                <!-- <div class="col-span-2">Topik</div>
                                <div class="col-span-10 font-medium">{{selected.courseTopic?.nama | titlecase}}</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </form>

    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button (click)="matDialogRef.close()">
            Batal
        </button>
        <button mat-flat-button [color]="'primary'" class="ml-4" [disabled]="form.invalid" (click)="create()">
            Submit
        </button>
    </div>
</div>
