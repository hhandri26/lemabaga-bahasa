<ng-container *ngIf="!item.track?.isChecked">
    <div class="flex justify-center">
        <div>
            <button class="sm:mt-0 sm:ml-auto" mat-flat-button [color]="'primary'" (click)="checked()">
                <span class="ml-2 mr-1">Lihat Referensi Link</span>
            </button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="item.track?.isChecked">
    <div class="flex flex-col w-full">
        <div class="flex flex-wrap my-2">
            <div class="ml-3">
            <div class="text-sm font-medium truncate text-secondary">
                {{item.description}}
            </div>
            <div class="text-md font-medium">
                <a [href]="item.link" target="_blank" class="underline">{{item.link}}</a>
            </div>
        </div>
        </div>
    </div>
</ng-container>
