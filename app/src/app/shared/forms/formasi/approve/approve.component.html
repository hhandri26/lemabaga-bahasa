<div class="overflow-x-auto relative mb-5 border-b">
    <table class="w-full text-sm">
        <thead class="text-xs uppercase bg-gray-100 text-left">
            <tr>
                <th scope="col" class="py-2 px-2" style="width: 70px;">No</th>
                <th scope="col" class="py-2 px-2" style="width: 50%;">Unit Kerja</th>
                <th scope="col" class="py-2 px-2" style="width: 50%;">Jabatan</th>
                <th scope="col" class="py-2 px-2" style="width: 100px;">Jumlah Rekomendasi Instansi</th>
                <th scope="col" class="py-2 px-2" style="width: 100px;">Jumlah Disetujui KEMENPAN</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let fieldItemBody of field.fieldGroup; let i = index;">
                <tr class="border-b">
                    <td class="py-2 px-2">{{i+1}}</td>
                    <ng-container *ngFor="let fieldItemBodyItem of fieldItemBody.fieldGroup;let last = last;">
                        <td class="py-2 px-2" [hidden]="fieldItemBodyItem.key === 'id'">
                            <formly-field [field]="fieldItemBodyItem"></formly-field>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
